<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shourya Rami Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #121212;
            color: #00ff00;
            font-family: 'Fira Code', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .typing {
            display: inline-block;
            font-size: 2em;
            max-width: 90%;
            overflow: hidden;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: #00ff00;
            margin-left: 2px;
            animation: blink 0.8s steps(2, start) infinite;
            vertical-align: bottom;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .description {
            margin-top: 20px;
            font-size: 1.2em;
            color: #00ff00;
            max-width: 90%;
        }

        @media (max-width: 768px) {
            .typing {
                font-size: 1.5em;
            }

            .description {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .typing {
                font-size: 1.2em;
            }

            .description {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>

    <div class="typing">
        <span id="typed-text-content"></span><span class="cursor"></span>
    </div>

    <div class="description">
        Hello! I'm Shourya Rami, a passionate front-end developer. <br>
        Currently learning and building amazing projects in web development. 
    </div>

    <script>
        const text = "Hello Everyone, Shourya here. The portfolio is under development. An amazing page is waiting for you. Stay updated";
        const textSpan = document.getElementById("typed-text-content");
        let index = 0;

        function type() {
            if (index < text.length) {
                textSpan.textContent += text.charAt(index);
                index++;
                setTimeout(type, 85);
            }
        }

        type();
    </script>
</body>
</html>
